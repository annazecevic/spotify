# HDFS Docker Compose Configuration
# Run: docker-compose -f docker-compose.hdfs.yml up -d

version: "3.8"

services:
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    restart: always
    ports:
      - "9870:9870"  # Web UI
      - "9000:9000"  # HDFS port
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=spotify-cluster
    env_file:
      - ./hadoop.env
    networks:
      - spotify-network

  datanode1:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode1
    restart: always
    volumes:
      - hadoop_datanode1:/hadoop/dfs/data
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    env_file:
      - ./hadoop.env
    depends_on:
      - namenode
    networks:
      - spotify-network

  datanode2:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode2
    restart: always
    volumes:
      - hadoop_datanode2:/hadoop/dfs/data
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    env_file:
      - ./hadoop.env
    depends_on:
      - namenode
    networks:
      - spotify-network

  storage-service:
    build:
      context: ./services/storage-service
      dockerfile: Dockerfile
    container_name: storage-service
    restart: always
    ports:
      - "8084:8084"
    environment:
      - PORT=8084
      - HDFS_NAMENODE=namenode:9000
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
    depends_on:
      - namenode
      - datanode1
      - datanode2
    networks:
      - spotify-network

volumes:
  hadoop_namenode:
  hadoop_datanode1:
  hadoop_datanode2:

networks:
  spotify-network:
    external: true
