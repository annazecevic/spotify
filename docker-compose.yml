version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: spotify-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: spotify_users
    volumes:
      - mongodb_data:/data/db
    networks:
      - spotify-network

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: spotify-user-service
    ports:
      - "8080:8080"
    env_file:
      - ./services/user-service/.env
    environment:
      MONGO_URI: mongodb://mongodb:27017
      MONGO_DATABASE: spotify_users
      SERVER_PORT: 8080
      ENVIRONMENT: development
    depends_on:
      - mongodb
    networks:
      - spotify-network

  content-service:
    build:
      context: ./services/content-service
      dockerfile: Dockerfile
    container_name: spotify-content-service
    ports:
      - "8081:8081"
    env_file:
      - ./services/content-service/.env
    depends_on:
      - mongodb
    networks:
      - spotify-network

  cassandra:
    image: cassandra:4.1
    container_name: spotify-cassandra
    ports:
      - "9042:9042"
    environment:
      CASSANDRA_CLUSTER_NAME: spotify-cluster
      CASSANDRA_DC: dc1
      CASSANDRA_RACK: rack1
    volumes:
      - cassandra_data:/var/lib/cassandra
    networks:
      - spotify-network
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe cluster'"]
      interval: 30s
      timeout: 10s
      retries: 5

  notifications-service:
    build:
      context: ./services/notifications-service
      dockerfile: Dockerfile
    container_name: spotify-notifications-service
    ports:
      - "8082:8082"
    env_file:
      - ./services/notifications-service/.env
    depends_on:
      cassandra:
        condition: service_healthy
    networks:
      - spotify-network

  api-gateway:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: spotify-api-gateway
    ports:
      - "8000:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - user-service
      - content-service
      - notifications-service
    networks:
      - spotify-network

networks:
  spotify-network:
    driver: bridge

volumes:
  mongodb_data:
  cassandra_data:
