version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: spotify-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: spotify_users
    volumes:
      - mongodb_data:/data/db
    networks:
      - spotify-network

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: spotify-user-service
    ports:
      - "8080:8080"
    env_file:
      - ./services/user-service/.env
    environment:
      MONGO_URI: mongodb://mongodb:27017
      MONGO_DATABASE: spotify_users
      SERVER_PORT: 8080
      ENVIRONMENT: development
      LOG_FILE_PATH: /var/log/user-service/app.log
      LOG_HMAC_KEY: ${LOG_HMAC_KEY:-default-hmac-key-change-in-production}
    volumes:
      - user_service_logs:/var/log/user-service
    depends_on:
      - mongodb
    networks:
      - spotify-network

  content-service:
    build:
      context: ./services/content-service
      dockerfile: Dockerfile
    container_name: spotify-content-service
    ports:
      - "8081:8081"
    env_file:
      - ./services/content-service/.env
    environment:
      ENVIRONMENT: development
      LOG_FILE_PATH: /var/log/content-service/app.log
      LOG_HMAC_KEY: ${LOG_HMAC_KEY:-default-hmac-key-change-in-production}
    volumes:
      - content_service_logs:/var/log/content-service
    depends_on:
      - mongodb
    networks:
      - spotify-network

  cassandra:
    image: cassandra:4.1
    container_name: spotify-cassandra
    ports:
      - "9042:9042"
    environment:
      CASSANDRA_CLUSTER_NAME: spotify-cluster
      CASSANDRA_DC: dc1
      CASSANDRA_RACK: rack1
    volumes:
      - cassandra_data:/var/lib/cassandra
    networks:
      - spotify-network
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe cluster'"]
      interval: 30s
      timeout: 10s
      retries: 5

  notifications-service:
    build:
      context: ./services/notifications-service
      dockerfile: Dockerfile
    container_name: spotify-notifications-service
    ports:
      - "8082:8082"
    env_file:
      - ./services/notifications-service/.env
    environment:
      ENVIRONMENT: development
      LOG_FILE_PATH: /var/log/notifications-service/app.log
      LOG_HMAC_KEY: ${LOG_HMAC_KEY:-default-hmac-key-change-in-production}
    volumes:
      - notifications_service_logs:/var/log/notifications-service
    depends_on:
      cassandra:
        condition: service_healthy
    networks:
      - spotify-network

  api-gateway:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: spotify-api-gateway
    ports:
      - "8090:8080"
      - "8000:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - user-service
      - content-service
      - notifications-service
      - subscriptions-service
    networks:
      - spotify-network

  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    restart: always
    ports:
      - "9870:9870"
      - "9000:9000"
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=spotify-cluster
    env_file:
      - ./hadoop.env
    networks:
      - spotify-network

  datanode1:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode1
    restart: always
    volumes:
      - hadoop_datanode1:/hadoop/dfs/data
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    env_file:
      - ./hadoop.env
    depends_on:
      - namenode
    networks:
      - spotify-network

  datanode2:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode2
    restart: always
    volumes:
      - hadoop_datanode2:/hadoop/dfs/data
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    env_file:
      - ./hadoop.env
    depends_on:
      - namenode
    networks:
      - spotify-network

  subscriptions-mongodb:
    image: mongo:7.0
    container_name: spotify-subscriptions-mongodb
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_DATABASE: spotify_subscriptions
    volumes:
      - subscriptions_mongodb_data:/data/db
    networks:
      - spotify-network

  ratings-mongodb:
    image: mongo:7.0
    container_name: spotify-rating-mongodb
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_DATABASE: spotify_rating
    volumes:
      - rating_mongodb_data:/data/db
    networks:
      - spotify-network

  subscriptions-service:
    build:
      context: ./services/subscriptions-service
      dockerfile: Dockerfile
    container_name: spotify-subscriptions-service
    ports:
      - "8083:8083"
    env_file:
      - ./services/subscriptions-service/.env
    environment:
      MONGO_URI: mongodb://subscriptions-mongodb:27017
      MONGO_DATABASE: spotify_subscriptions
      SERVER_PORT: 8083
      ENVIRONMENT: development
      CONTENT_SERVICE_URL: http://content-service:8081
      USER_SERVICE_URL: http://user-service:8080
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      LOG_FILE_PATH: /var/log/subscriptions-service/app.log
      LOG_HMAC_KEY: ${LOG_HMAC_KEY:-default-hmac-key-change-in-production}
    volumes:
      - subscriptions_service_logs:/var/log/subscriptions-service
    depends_on:
      - subscriptions-mongodb
    networks:
      - spotify-network

  storage-service:
    build:
      context: ./services/storage-service
      dockerfile: Dockerfile
    container_name: spotify-storage-service
    restart: always
    ports:
      - "8084:8084"
    env_file:
      - ./services/storage-service/.env
    environment:
      ENVIRONMENT: development
      LOG_FILE_PATH: /var/log/storage-service/app.log
      LOG_HMAC_KEY: ${LOG_HMAC_KEY:-default-hmac-key-change-in-production}
    volumes:
      - storage_service_logs:/var/log/storage-service
    depends_on:
      - namenode
      - datanode1
      - datanode2
    networks:
      - spotify-network

  rating-service:
    build:
      context: ./services/rating-service
      dockerfile: Dockerfile
    container_name: spotify-rating-service
    ports:
      - "8084:8084"
    env_file:
      - ./services/rating-service/.env
    environment:
      MONGO_URI: mongodb://rating-mongodb:27017
      MONGO_DATABASE: spotify_ratings
      SERVER_PORT: 8084
      ENVIRONMENT: development
      CONTENT_SERVICE_URL: http://content-service:8081
      USER_SERVICE_URL: http://user-service:8080
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      LOG_FILE_PATH: /var/log/rating-service/app.log
      LOG_HMAC_KEY: ${LOG_HMAC_KEY:-default-hmac-key-change-in-production}
    volumes:
      - rating_service_logs:/var/log/rating-service
    depends_on:
      - ratings-mongodb
    networks:
      - spotify-network

networks:
  spotify-network:
    driver: bridge

volumes:
  mongodb_data:
  subscriptions_mongodb_data:
  rating_mongodb_data:
  cassandra_data:
  hadoop_namenode:
  hadoop_datanode1:
  hadoop_datanode2:
  user_service_logs:
  content_service_logs:
  notifications_service_logs:
  subscriptions_service_logs:
  storage_service_logs:
  rating_service_logs:

