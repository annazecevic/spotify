version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: spotify-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: spotify_users
    volumes:
      - mongodb_data:/data/db
    networks:
      - spotify-network

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: spotify-user-service
    ports:
      - "8080:8080"
    environment:
      MONGO_URI: mongodb://mongodb:27017
      MONGO_DATABASE: spotify_users
      SERVER_PORT: 8080
      ENVIRONMENT: development
    depends_on:
      - mongodb
    networks:
      - spotify-network

networks:
  spotify-network:
    driver: bridge

volumes:
  mongodb_data:
