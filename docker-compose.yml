version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: spotify-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: spotify_users
    volumes:
      - mongodb_data:/data/db
    networks:
      - spotify-network

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: spotify-user-service
    ports:
      - "8080:8080"
    environment:
      MONGO_URI: mongodb://mongodb:27017
      MONGO_DATABASE: spotify_users
      SERVER_PORT: 8080
      ENVIRONMENT: development
    depends_on:
      - mongodb
    networks:
      - spotify-network

  content-service:
    build:
      context: ./services/content-service
      dockerfile: Dockerfile
    container_name: spotify-content-service
    ports:
      - "8081:8081"
    environment:
      MONGO_URI: mongodb://mongodb:27017
      MONGO_DATABASE: content_db
      SERVER_PORT: 8081
      ENVIRONMENT: development
    depends_on:
      - mongodb
    networks:
      - spotify-network

  api-gateway:
    image: nginx:alpine
    container_name: spotify-api-gateway
    ports:
      - "8000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - user-service
      - content-service
    networks:
      - spotify-network

networks:
  spotify-network:
    driver: bridge

volumes:
  mongodb_data:
