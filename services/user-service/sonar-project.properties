# SonarQube project configuration for user-service
sonar.projectKey=spotify-user-service
sonar.projectName=User Service
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.exclusions=**/*_test.go,**/vendor/**,**/logger/**

# Language configuration
sonar.language=go
sonar.go.version=1.24

# SonarQube server URL (will be set via command line)
sonar.host.url=http://localhost:9001

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage reports (if available)
# sonar.go.coverage.reportPaths=coverage.out
